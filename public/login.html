    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const form = document.querySelector("form");
        const errorMessage = document.getElementById("errorMessage");
        const input = document.querySelector('input')
        const eye = document.getElementById('eye')
        const eyeHidden = document.getElementById('eyehidden')

        eye.addEventListener('click', function () {
            eye.classList.add('hidden')
            eyeHidden.classList.remove('hidden')
            eyeHidden.classList.remove('flex')
            if (password.type === 'password') {
                password.type = 'text'
            }
        })
        eyeHidden.addEventListener('click', function () {
            eyeHidden.classList.add('hidden')
            eye.classList.remove('hidden')
            eye.classList.remove('flex')
            if (password.type === 'text') {
                password.type = 'password'
            }
        })

        form.addEventListener("submit", (e) => {
            const errors = [];

            if (username.value.trim() === "") {
                errors.push("Please Enter Username")
            }

            if (password.value.length < 4) {
                errors.push("Minimum Password must be 4 characters")
            }
            if (errors.length > 0) {
                e.preventDefault();
                errorMessage.toggleAttribute('hidden');
                errorMessage.innerHTML = errors.join(', ');
            }
        })


    </script>
