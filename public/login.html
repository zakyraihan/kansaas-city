    <script>
        const form = document.getElementById('form');
        const nama = document.getElementById('nama');
        const password = document.getElementById('password')

        form.addEventListener('submit', e => {
            e.preventDefault();

            validateInputs();
        })

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('#error')
            const border = document.getElementById('nama');

            border.classList.add('border')
            border.classList.add('border-red-500')
            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('succes');
        }

        const setSucces = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('#error');
            const border = document.getElementById('nama');

            border.classList.add('border')
            border.classList.add('border-green-500')
            errorDisplay.innerText = '';
            inputControl.classList.add('succes');
            inputControl.classList.remove('error');
        };


        const validateInputs = () => {
            const usernameValue = nama.value.trim();
            const passwordValue = password.value.trim();

            if (usernameValue === '') {
                setError(nama, 'username is required');
            } else {
                setSucces(nama)
            }

            if (passwordValue == '') {
                setError(password, 'password is required');
            } else {
                setSucces(password);
                password.true
            }

        }

        if (nama && password) {
            document.getElementById('btn').addEventListener('click', function () {
                window.location.href = 'http://127.0.0.1:5500/public/home.html';
                console.log('berhasil')
            })
        } 



    </script>
